<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" sizes="180x180" href="appimages/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="appimages/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="appimages/favicon-16x16.png">
        <link rel="mask-icon" href="appimages/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="appimages/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="appimages/browserconfig.xml">

        <link rel="stylesheet" href="styles/shared.css">
        <link rel="stylesheet" href="styles/purchases.css">
    </head>
    <body>
        <div id="header">
            <h1>--------Purchases and donations</h1>
        </div>
        <nav id="mainNav">
            <ul>
            <li><a href="index.html"></a><span class="navText">Home</span></li>
            <li><a href="wildlife.html"></a><span class="navText">Wildlife</span></li>
            <li><a href="activities.html"></a><span class="navText">Activities</span></li>
            <li><a href="purchases.html"></a><span class="navText">Purchases</span></li>
            <li><a href="aboutus.html"></a><span class="navText">About Us</span></li>
            <li><a href="contactus.html"></a><span class="navText">Contact Us</span></li>
            </ul>
        </nav>
        <main>
            <!--We're creating a split screen effect on desktops, so we need appropriate div tags-->
            <div class="half left">
                <div class="centre">
                    <form>
                        <label for="name">Full Name :</label>
                        <p><input class="theForm" type="text" placeholder="Name" required name="name" id="name"></p>
                        <label for="adult">Local adults :</label>
                        <p><input class="theForm" type="number" placeholder="Number of adults" required name="adults" id="adult"></p>
                        <label for="child">Local children :</label>
                        <p><input class="theForm" type="number" placeholder="Number of children" name="children" id="child"></p>
                        <label for="foreigner">Foreigners :</label>
                        <p><input class="theForm" type="number" placeholder="Number of foreigners" name="foreigners" id="foreigner"></p>
                        <label for="phone">Phone number :</label>
                        <p><input class="theForm" type="tel" placeholder="0123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{1}" required name="mobile" id="phone"></p>
                        <label for="date">Date of booking :</label>
                        <p><input class="theForm" type="datetime-local" required name="date" value="2021-06-13T16:00" id="date"></p>
                        <label for="notes">Further comments :</label>
                        <p><textarea class="theForm" placeholder="Any special notes?" name="message" id="notes"></textarea></p>
                        <p><button class="theForm" type="submit">Book tickets!</button></p>
                    </form>
                </div>
            </div>
            <div class="half right">
                <div class="centre">
                    <h2>Ticket prices</h2>
                    <hr>
                    <p>Local children - Rs.50</p>
                    <p>Local adults - Rs.100</p>
                    <p>Foreigners - Rs.1500</p>
                    <hr>
                    <h2>Do you wish to donate?</h2>
                    <hr>
                    <form>
                        <label for="nameTwo">Full Name :</label>
                        <p><input class="formTwo" type="text" placeholder="Name" required name="Name" id="nameTwo"></p>
                        <label for="phoneTwo">Mobile number :</label>
                        <p><input class="theForm" type="tel" placeholder="0123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{1}" required name="mobile" id="phoneTwo"></p>
                        <label for="add">Address :</label>
                        <p><textarea class="formTwo" placeholder="Address" name="children" id="add"></textarea></p>
                        <label for="cash">Sum of money (Rs.):</label>
                        <!--The user has to donate at least Rs.100-->
                        <p><input type="number" min="100" step="any" required name="money" id="cash"></p>
                        <p><button class="theForm" type="submit">Donate!</button></p>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
